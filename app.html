<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Recommeds places">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Neighborhood App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-drawer">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Neighborhood</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <span class="mdl-layout-title mdl-layout--large-screen-only">Bangalore</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Places</span>
        <select data-bind="options: places,
                           optionsText: 'title',
                           value: selectedCountry,
                           optionsCaption: 'Choose a Place...',
                           click: updateMarkers(selectedCountry)">
        </select>
        <nav class="mdl-navigation" data-bind="foreach: markers">
            <a class="mdl-navigation__link" data-bind="text: $data.title"></a>
        </nav>
        <a href="https://developer.foursquare.com/">Powered by Foursquare</a>
        </div>
        <main class="mdl-layout__content">
            <div id="post" class="page-content"><!-- Your content goes here --></div>
        </main>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script async defer src="https://code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="js/app.js"></script>
</body>
